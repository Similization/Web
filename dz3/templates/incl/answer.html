{% load static %}

<div class="row question">
    <div class="col-2">
        <p class="image-center">
            <img class="img" src="{% static "img/coi.jpg" %}" alt="">
        </p>
        <div class="row">
            <div class="col-4">
                <div class="rating-table">99</div>
                <div id="dislikes" class="rating-table">1</div>
            </div>
            <div class="col-8">
            <button id="like-button" class="button">like</button>
            <button id="dislike-button" class="button">dislike</button>
            </div>
        </div>
    </div>
    <div class="col-10">
        <div class="question-header">
        {{ question.text }}
        </div>
        <input type="checkbox"> correct!
    </div>
</div>
